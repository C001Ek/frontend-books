<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-15-1-5</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/jquery.fancybox-1.3.4.js" type="text/javascript"></script>
<link type="text/css" href="js/jquery.fancybox-1.3.4.css" rel="stylesheet" />
<script type="text/javascript">
$(function(){
  $("#youtube").click(function() {
    $.fancybox({
      "padding": 10,
      "autoScale": false,
      "transitionIn": "none",
      "transitionOut": "none",
      "title": this.title,
      "width": 680,
      "height": 495,
      "href": this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
      "type": "swf",
      "swf": {
        "wmode": "transparent",
        "allowfullscreen": "true"
      }
    });
  return false;
  });
});
</script>
</head>
<body>
<p><a id="youtube" title="Безумный пенальти" href="http://www.youtube.com/watch?v=mof6hZ-8Glw&feature=related">Клип на YouTube</a></p>
</body>
</html>
