<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/jquery.fancybox-1.3.4.js" type="text/javascript"></script>
<link type="text/css" href="js/jquery.fancybox-1.3.4.css" rel="stylesheet" />
<style type="text/css">
img { padding:2px; border:1px solid #ccc; margin:4px; }
a { outline:none; }
#tip-title { text-align:left; }
#tip-title strong { display:block; margin-right:80px; }
#tip-title span { float:right; }
#tip-title img { border:none; }
</style>
<script type="text/javascript">
$(function(){
  function formatTitle(title, currentArray, currentIndex, currentOpts) {
    return '<div id="tip-title"><span><a href="javascript:;" onclick="$.fancybox.close();"><img src="img/closelabel.gif" /></a></span>' + (title && title.length ? '<strong>' + title + '</strong>' : '' ) + 'Изображение ' + (currentIndex + 1) + ' из ' + currentArray.length + '</div>';
  }
  $("a[rel='group']").fancybox({
    "showCloseButton": false,
	"titlePosition" : "inside",
	"titleFormat": formatTitle
  });
});
</script>
</head>
<body>
<p>
