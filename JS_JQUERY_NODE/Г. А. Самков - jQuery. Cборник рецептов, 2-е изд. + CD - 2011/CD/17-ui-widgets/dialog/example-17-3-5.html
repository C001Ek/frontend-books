<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-17-3-5</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/cupertino/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.9.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  // добавим к body красную рамку шириной 15px (для наглядности)
  $("body").css({"border":"15px dotted #F00"});
  $("#dialog").dialog({
  	dragStop: function(event, ui) {
  		alert("ui.offset.top = " + ui.offset.top +
  		      "\nui.offset.left = " + ui.offset.left +
  		      "\n\nui.position.top = " + ui.position.top +
  		      "\nui.position.left = " + ui.position.left);
  	}
  });
});
</script>
</head>
<body>
<div id="dialog" title="Диалоговое окно">
  <p>Это информационное наполнение диалогового окна.</p>
</div>
</body>
</html>
