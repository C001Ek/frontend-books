<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-10-1-9</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<style type="text/css">
div {  width:100px; height:20px;
  margin:10px; padding:5px;
  color:#fff; background-color:#00f;
}
</style>
<script type="text/javascript">
$(function () {  var test = { "one": "один", "two": "два" }
  var empty = new Object;
  $("button:eq(0)").click(function(){
    $.isPlainObject($("div")) ? alert("Это объект!") : alert("Это НЕ объект!");
  });
  $("button:eq(1)").click(function(){
    $.isPlainObject(test) ? alert("Это объект!") : alert("Это НЕ объект!");
  });
  $("button:eq(2)").click(function(){
    $.isEmptyObject(empty) ? alert("Объект пустой!") : alert("Объект НЕ пустой!");;
  });
});
</script>
</head>
<body>
<div>Первый</div>
<div>Второй</div>
<div>Третий</div>
<div>Четвертый</div>
<button>div's</button>
<button>test</button>
<button>empty</button>
</body>
</html>
