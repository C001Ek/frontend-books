<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-10-1-8</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<style type="text/css">
div {  width:100px; height:20px;
  margin:10px; padding:5px;
  color:#fff; background-color:#00f;
}
</style>
<script type="text/javascript">
$(function () {
  $("button:first").click(function(){    $.isArray($("div")) ? alert("Это массив!") : alert("Это НЕ массив!");  });
  $("button:last").click(function(){
    var arr = $.makeArray($("div"));
    $.isArray(arr) ? alert("Это массив!") : alert("Это НЕ массив!");
  });
});
</script>
</head>
<body>
<div>Первый</div>
<div>Второй</div>
<div>Третий</div>
<div>Четвертый</div>
<button>.isArray()</button>
<button>.makeArray()</button>
</body>
</html>
